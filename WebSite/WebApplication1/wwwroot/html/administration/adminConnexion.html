<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="../../css/connexion.css">
    <script src="../../js/adminConnexion.js" type="module"></script>
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <form>
            <div class="form-group">
                <label for="Login">Nom d'utilisateur</label>
                <input type="Login" id="Login" name="Login" required>
            </div>
            <div class="form-group">
                <label for="Mdp">Mot de passe</label>
                <input type="password" id="Mdp" name="Mdp" required>
            </div>
            <div id="bouton-conteneur">
                <input type="submit" value="Connexion">
            </div>
        </form>
    </div>
    <!-- <div id="popup">
        <p id="popupMessage">Échec de la connexion. Vérifiez vos informations d'identification.</p>
        <button id="popupButton">OK</button>
    </div>
    <div id="overlay"></div> -->
</body>
</html>
