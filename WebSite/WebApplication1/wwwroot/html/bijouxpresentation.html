<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/commun.css">
    <link rel="stylesheet" href="../css/bijouxpresentation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <script src="../js/bijoupresentation.js" type="module"></script>
    <script src="../js/commun.js" type="module"></script>
    <script src="../js/index.js" type="module"></script>
    <link rel="icon" type="image/vnd.icon" href="../images/favicon.ico">
    <title id="bijouTitle">Présentation du bijou</title>
</head>

<body>
    <header>
        <nav>
            <div class="burger-menu"></div>
            <a class="logoLien" href='/html/index.html'>
                <img class="logo" src="../images/logo_elaparaïba.png" alt="logo de l'entreprise Elaparaïba">
            </a>
            <div class="mainNav">
                <a class="buttonH" href='/html/index.html'>ACCUEIL</a>
                <a class="buttonH" href='/html/bijoux.html'>LES BIJOUX</a>
                <a class="buttonH" href='/html/surMesure.html'>SUR MESURE</a>
                <a class="buttonH" href='/html/savoirFaire.html'>SAVOIR FAIRE</a>
                <a class="buttonH" href='/html/ouMeTrouver.html'>OÙ ME TROUVER ?</a>
            </div>
            <div class="authNav">
                <a class="iconH" href='/html/panier.html'><i id="panier" class="fas fa-shopping-cart fa-2x"><span id="panierCount">0</span></i></a>
            </div>
        </nav>
    </header>



    <div id="presentationBijou">
        <div id="col1">
            <div id="miniatures">
            </div>
            <a id="aFlyPanier" href="#" class="fly-to-basket" data-fly-to-basket="">
                <img id="bijouImage" src="" alt="Image du Bijou" data-fly-to-basket="#panier">
            </a>
        </div>
        <div id="col2">
            <h1 id="bijouName">Nom du Bijou</h1>
            <p id="bijouPrice"><span id="priceValue"></span>€</p>
            <p id="bijouQuantite">Quantité: <span id="quantiteValue"></span></p>
            <button name="fly-to-basket" id="btnPanier">Ajouter au panier</button>
            <p id="bijouCategorie">Catégories: </p>
            <p id="bijouDescription">Description:</p>
        </div>
    </div>





    <footer>
        <div class="footer-content">
            <div class="footer-section1">
                <h2>À propos</h2>
                <a href="#" class="buttonF">Me contacter</a>
                <div class="social-icons">
                    <a href="https://www.instagram.com/elaparaiba/" class="social-icon" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com/elaparaiba/" class="social-icon" aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </div>
            </div>

            <div class="footer-section2">
                <h2>Informations légales</h2>
                <ul>
                    <li><a href="#" class="buttonF">Mentions légales</a></li>
                    <li><a href="#" class="buttonF">Vie privée et Cookies</a></li>
                    <li><a href="#" class="buttonF">Conditions générales de vente et d'utilisation</a></li>

                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>Copyright © 2023 Elaparaïba</p>
            <div class="lang-selector">
                <select>
                    <option value="fr">Français</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
    </footer>

</body>

</html>
