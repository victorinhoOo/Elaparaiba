<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="../css/commun.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="../css/connexion.css">
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LebJBYpAAAAAOTk515ut2DeKe1lKZ8kUcY9DgP2" async defer></script>
    <script src="../js/admin.js"></script>
    <script src="../js/commun.js" type="module"></script>
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <form action="login_process.php" method="post">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button class="g-recaptcha"
                        data-sitekey="6LebJBYpAAAAAOTk515ut2DeKe1lKZ8kUcY9DgP2"
                        data-callback='onSubmit'
                        type="submit"
                        class="login-btn"
                        data-action='submit'>
                    Se connecter
                </button>
                <input type="hidden" id="recaptchaResponse" name="recaptchaResponse">
            </div>
        </form>
    </div>
</body>
</html>
